<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
    #container { text-align:center; }
    input { margin:0.5rem; padding:0.5rem; }
    button { margin:0.5rem; padding:0.5rem 1rem; }
  </style>
</head>
<body>
  <div id="container">
    <h1>Join or Host a Board</h1>
    <input id="name" type="text" placeholder="Your name">
    <div>
      <button id="host-btn">Host</button>
    </div>
    <div>
      <input id="room" type="text" placeholder="Room code">
      <button id="join-btn">Join</button>
    </div>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('invalidRoom') === '1') {
      alert('Invalid room code');
    }
    const nameInput = document.getElementById('name');
    function getName() {
      return nameInput.value.trim();
    }
    document.getElementById('host-btn').addEventListener('click', async () => {
      const name = getName();
      if (!name) return alert('Please enter your name');
      try {
        const resp = await fetch('/host', { method: 'POST' });
        const data = await resp.json();
        const code = encodeURIComponent(data.code);
        window.location.href = `board.html?name=${encodeURIComponent(name)}&room=${code}&host=1`;
      } catch (err) {
        alert('Failed to create room');
      }
    });
    document.getElementById('join-btn').addEventListener('click', () => {
      const name = getName();
      if (!name) return alert('Please enter your name');
      const room = encodeURIComponent(document.getElementById('room').value.trim());
      window.location.href = `board.html?name=${encodeURIComponent(name)}&room=${room}`;
    });
  </script>
</body>
</html>
