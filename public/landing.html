<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS2 Tactical Board</title>
  <link rel="stylesheet" href="css/landing.css">
</head>
<body class="landing">
  <header id="button-container">
    <div class="btn-wrapper">
      <button id="host-btn" class="action-btn">Host</button>
      <div id="host-form" class="form-container">
        <input id="host-username" placeholder="Username" autocomplete="off">
        <button id="host-confirm" class="form-btn">Start</button>
      </div>
    </div>
    <div class="btn-wrapper">
      <button id="join-btn" class="action-btn">Join</button>
      <div id="join-form" class="form-container">
        <input id="join-username" placeholder="Username" autocomplete="off">
        <input id="join-code" placeholder="Room Code" autocomplete="off">
        <button id="join-confirm" class="form-btn">Enter</button>
      </div>
    </div>
  </header>

  <section id="description">
    <h2>Collaborate on Strategies</h2>
    <p>
      Plan Counter-Strike&nbsp;2 tactics with your team on a shared map. Draw,
      drop grenades and icons and ping locations together in real time.
    </p>
    <p>Create a room and share the code to start collaborating instantly.</p>
  </section>

  <section id="links">
    <p><a href="https://github.com/BunSkillet/tacticalMap" target="_blank">View the project on GitHub</a></p>
    <p><a href="#">Donate (coming soon)</a></p>
  </section>

  <script src="js/landing.js"></script>
</body>
</html>
